    <div id="page_home" style="margin: 1vw auto;width: 50vw;">
        <h1 id="welcome_title">OCPP-Ladensaeule 充电桩</h1>
        <p id="welcome_text">
            欢迎使用 OCPP-Ladensaeule 充电桩，这是一个基于 OCPP 协议的充电桩软件。
        </p>
        <!-- <input type="button" text="Testen" value="Testen" id="test_btn"> -->
        <div id="charging_settings">
            <div><label for="evse_id" id="esve_id_label">esve id: </label>
                <select id="evse_id">
                    <option value="1" id="evse_id0">1</option>
                    <!-- <option value="2" id="evse_id1">2</option>
                    <option value="3" id="evse_id2">3</option>
                    <option value="4" id="evse_id2">4</option> -->
                </select>
            </div>
            <div><label for="charge_mode" id="charge_mode_label">Charge_Mode: </label>
                <select id="charge_mode">
                    <option value="-1" id="direct_charge">Direct Charge</option>
                    <option value="0" id="select_dynamic" selected>Dynamic Adjusting</option>
                    <option value="1" id="select_shortest_time">Shortest Charge Time</option>
                    <option value="2" id="select_least_cost">Least Charge Cost</option>
                </select>
            </div>
            <div><label for="charge_power" id="charge_power_label">Charge Power: </label><input type="text" id="charge_power"> Wh</div>
            <label for="depart_time" id="depart_time_label">Departure Time:</label>
            <input type="datetime-local" id="depart_time">
            <div class ='button-container'>
                <div id="charging_settings_blank" ></div>
                <input type="button" text="save" value="save" id="save_settings">
                <input type="button" text="charge_now" value="charge_now" id="charge_now">
                <input type="button" text="STOP" value="STOP" id="stop">
            </div>
        </div>
        <div id="charging_display" style="display: none;">
            <div><span id="home_charged_energy">Charged Energy</span><span id="home_charged_energy_value"></span></div>
            <div><span id="home_left_time">Left Time</span><span id="home_left_time_value"></span></div>
            <div><span id="home_charging_status">Charging Status</span><span id="home_charging_status_value"></span></div>
        </div>
        <div id="description_of_light"></div>
    </div>

    <div id="page_console">
        <div id="top_area" class="top_area">
            <div id="main_console_block" class="console_block">
                <span id="text_rasberry_pi_system">Rasberry Pi System</span>
                <div id="client_console_contain" class="console_contain"></div>
                <div id="main_display" class="display_base">
                    <select id="reset_no_error_evse_id">
                        <option value="1" id="reset_no_error_evse_id0">1</option>
                        <!-- <option value="2" id="reset_no_error_evse_id1">2</option>
                        <option value="3" id="reset_no_error_evse_id2">3</option>
                        <option value="4" id="reset_no_error_evse_id2">4</option> -->
                    </select>
                    <input type="button" text="reset_raspberry_pi_no_error" value="reset_raspberry_pi_no_error" id="reset_raspberry_pi_no_error">
                </div>
            </div>
        </div>
        <div id="sub_area" class="sub_area" style="display: none;">

            <div id="opt_block" class="sub_console console_block">
                <span id="text_optimisation_system">Optimierungssystem</span>
                <div id="opt_console_contain" class="console_contain"></div>
                <div id="opt_display" class="display_base">

                </div>
            </div>

            <div id="gpio_block" class="sub_console console_block">
                <span id="text_GPIO">GUI WebSocket</span>
                <div id="gui_websocket_console_contain" class="console_contain"></div>
                <div id="client_display" class="display_base">

                </div>
            </div>
        </div>
    </div>

    <div id="page_image">
        <div id="csv_downloader" style="display: flex; align-items: center; gap: 5px; margin: 10px 0;">
            <label for="downloadNum" style="margin: 0;">The last</label>
            <select id="downloadNum" name="downloadNum" required style="margin: 0;">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <label for="downloadNum" style="display: inline-block; width: 60px; text-align: left; margin: 0 50px 0 0;">files</label>
            <input type="button" value="Download" id="download" style="margin: 0 60px 0 10px ;">
        </div>
        <div id="watcher_contain"></div>
        <div id="image_contain" class="image_group">
            <img id="cp_fig" class="image_widget" src="./static/blank.png" alt="Display_Charge_Point">
            <img id="opt_fig" class="image_widget" src="./static/blank.png" alt="Display_Optimisation">
        </div>
    </div>

    <div id="page_manual_input">
        <div id="manual_input_edit">
            <input type="button" text="implement" value="implement" id="implement">
            <div style="margin: 0 10px; display: flex;">
                <label for="manual_target_energy" id="label_manual_target_energy"></label>
                <input type="text" id="manual_target_energy" placeholder="here inmput target energy">
                <!-- <input type="file" id="manual_target_energy" placeholder="here inmput target energy"> -->
            </div>
            <div style="margin: 0 10px; display: flex;">
                <label for="manual_depart_time" id="manual_depart_time_label"></label>
                <input type="datetime-local" id="manual_depart_time">
            </div>
            <!-- <input type="button" value="STOP" id="manual_stop"> -->
        </div>
        
        <!-- <div>
            <textarea id="manual_input" name="manual_input", placeholder="Please input the 'SetChargingProfileRequest' here. 
Other commands will not be implemented. 
Non-json format is not supported."></textarea>
        </div> -->
        <div id="manual_input">
            <div id="drop_zone"></div>
            <div>
                <input type="file" id="btn_manual_input" accept=".csv" style="display: none;" />
                <label id="lb_btn_manual_input" for="btn_manual_input"></label>
                <span id="file_name"></span>
                <div id="placeholder_csv"></div>
                <input type="button" id="btn_clear_csv" value="clear_csv", style="margin: auto 10px;float: right;">
                <input type="button" id="btn_create_example_csv" value="create_example_csv", style="float: right;">
            </div>
            
            
            <!-- 自定义上传按钮 -->
            
            <!-- 文件名显示区域 -->
            
        </div>
    </div>
    <div><br><br></div>

    <script src="./static/js/sweetalert2.min.js"></script>
    <script src="./static/js/language_package_zh.js"></script>
    <script src="./static/js/language_package_en.js"></script>
    <script src="./static/js/language_package_de.js"></script>
    <script src="./static/js/language_setting.js"></script>
    <script src="./static/js/jszip.min.js"></script>
    <script src="./static/js/InOut.js"></script>
    <script src="./static/js/home.js"></script>
