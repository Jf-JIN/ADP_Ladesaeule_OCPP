<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSMS</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        .container {
            display: flex;
            width: 100%;
        }
        .console {
            width: 50%;
            padding: 20px;
            border-right: 2px solid #ddd;
            overflow-y: auto;
            background-color: #f4f4f4;
        }
        .console h2 {
            text-align: center;
        }
        .console ul {
            list-style-type: none;
            padding: 0;
        }
        .console li {
            background-color: #fff;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ddd;
        }
        /*.console_block {*/
        /*    display: flex;*/
        /*    flex-direction: column;*/
        /*    gap: 10px;*/
        /*    margin: 10px;*/
        /*    padding: 10px;*/
        /*    border: 5px solid #4b4b4b;*/
        /*    border-radius: 10px;*/
        /*}*/
        .console_contain {
            height: 60vh;
            padding: 10px;
            /* margin: 10px; */
            background-color: #ddd;
            /*border: 5px solid #4b4b4b;*/
            /*border-radius: 10px;*/
            /*color: #dddddd;*/
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        .console_contain::-webkit-scrollbar {
            width: 0.75vw;
        }
        .console_contain::-webkit-scrollbar-thumb {
            background-color: #4eafea;
            border-radius: 0.375vw;
        }
        /*.console_contain::-webkit-scrollbar-thumb:hover {*/
        /*    background-color: #ea502f;*/
        /*    cursor: pointer;*/
        /*}*/
        .console_contain::-webkit-scrollbar-track {
            background-color: transparent;
            border: none;
            border-radius: 0.25vw;
        }
        .console_button {
            display: flex;
            justify-content: center; /* 水平居中 */
            align-items: center;     /* 垂直居中 */
            height: 60px;
        }
        .console_button button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #ddd;
        }
        /*.display_base {*/
        /*    height: 30vh;*/
        /*}*/
        .status {
            width: 50%;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .status h2 {
            text-align: center;
        }
        .status .status-item {
            margin: 15px 0;
            font-size: 18px;
        }
        .status svg {
            width: 30px;
            height: 30px;
        }
        .charging-status i {
            font-size: 30px;
            margin-right: 10px;
        }
        .charging-status .status-text {
            font-size: 20px;
            font-weight: bold;
        }
        .chart-container {
            margin-top: 20px;
            height: 250px;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ddd;
        }
        .chart-container img {
            max-width: 90%;
            max-height: 100%;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- 左侧程序日志 -->
        <div class="console">
            <h2>Optimierungssystem</h2>
<!--            <div id="opt_block" class="console_block">-->
                <div id="opt_console_contain" class="console_contain">
                </div>
<!--                <div id="opt_display" class="display_base">-->
<!--                    -->
<!--                </div>-->
<!--            </div>-->
            <div class="console_button">
                <button id="test_Button">Test</button>
            </div>
        </div>

        <!-- 右侧固定数据和图像 -->
        <div class="status">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M96 0C60.7 0 32 28.7 32 64l0 384c-17.7 0-32 14.3-32 32s14.3 32 32 32l288 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l0-144 16 0c22.1 0 40 17.9 40 40l0 32c0 39.8 32.2 72 72 72s72-32.2 72-72l0-123.7c32.5-10.2 56-40.5 56-76.3l0-32c0-8.8-7.2-16-16-16l-16 0 0-48c0-8.8-7.2-16-16-16s-16 7.2-16 16l0 48-32 0 0-48c0-8.8-7.2-16-16-16s-16 7.2-16 16l0 48-16 0c-8.8 0-16 7.2-16 16l0 32c0 35.8 23.5 66.1 56 76.3L472 376c0 13.3-10.7 24-24 24s-24-10.7-24-24l0-32c0-48.6-39.4-88-88-88l-16 0 0-192c0-35.3-28.7-64-64-64L96 0zM216.9 82.7c6 4 8.5 11.5 6.3 18.3l-25 74.9 57.8 0c6.7 0 12.7 4.2 15 10.4s.5 13.3-4.6 17.7l-112 96c-5.5 4.7-13.4 5.1-19.3 1.1s-8.5-11.5-6.3-18.3l25-74.9L96 208c-6.7 0-12.7-4.2-15-10.4s-.5-13.3 4.6-17.7l112-96c5.5-4.7 13.4-5.1 19.3-1.1z"/></svg>
            <h2>Charging Status</h2>
            <div class="charging-status">
                <!-- 充电中图标 -->
                <i class="fas fa-bolt"></i>
                <div class="status-text">充电中：80%</div>
            </div>
            <div class="charging-status">
                <!-- 充电时间 -->
                <i class="fas fa-clock"></i>
                <div class="status-text">充电时间：1小时 30分钟</div>
            </div>
            <div class="charging-status">
                <!-- 充电电量 -->
                <i class="fas fa-battery-full"></i>
                <div class="status-text">充电电量：20kWh</div>
            </div>

            <!-- 下半部分：充电随时间变化图 -->
            <div class="chart-container">
                <img src="https://via.placeholder.com/500x200?text=充电随时间变化图" alt="充电随时间变化图">
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="./static/js/io.js"></script>
    <script src="./static/js/console.js"></script>


</body>
</html>
