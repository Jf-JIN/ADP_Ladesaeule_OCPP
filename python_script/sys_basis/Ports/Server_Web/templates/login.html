<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/reset.css">
    <link rel="stylesheet" href="static/css/login.css">
    <title>登录页面</title>
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <h2>登录</h2>
            <form id="login_form" method="post">
                <input type="text" id="username" name="username" placeholder="用户名" required>
                <input type="password" id="password" name="password" placeholder="密码" required>
                <button type="submit" id="user_login" class="user-login" name="login_type" value="user">用户登录</button>
                <button type="submit" id="admin_login" name="login_type" value="admin">管理员登录</button>
            </form>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div id="message">{{ messages[0] }}</div>
            {% endif %}
            {% endwith %}
        </div>
    </div>
    
    <script>
        document.getElementById("user_login").onclick = function () {
            window.location.href = "/user";
        };

        document.getElementById("admin_login").onclick = function () {
            document.getElementById("login_form").submit();
        };
    </script>
</body>

</html>
